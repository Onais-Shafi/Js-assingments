<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatar</title>
</head>

<body>
    <div class="main-calculatar">
        <div class ="input">
            <input type="text" id="input" placeholder="0">
        </div>

        <div class="buttons">
            <div class="btn-1">
                <button class="red">AC</button>
                <button class="red">DEL</button>
                <button class="gray">%</button>
                <button class="gray">.</button>
            </div>
            <div class="btn-1">
                <button>7</button>
                <button>8</button>
                <button>9</button> 
                <button class="gray">/</button>
            </div>
            <div class="btn-1">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="gray">-</button>
            </div>
            <div class="btn-1">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="gray">*</button>
            </div>
               <div class="btn-1">
                <button>0</button>
                <button>00</button>
                <button class="gray">=</button>
                <button class="gray">+</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
